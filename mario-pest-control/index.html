<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
    </header>
    

    <form name="pestControl">
        <p>Please enter the number of each baddie.</p>
        <dl>
            <dt>Goombas</dt>
            <dd>-5 coins</dd>
            <dd><img src="https://mario.wiki.gallery/images/6/65/Goomba_-_Mario_Party_Superstars.png" alt=""></dd>
            <dd><input type="number" id="goombas"></dd>
            <dt>Bob-ombs</dt>
            <dd>-7 coins</dd>
            <dd><img src="https://m.media-amazon.com/images/I/41sWpE560iL._AC_UF894,1000_QL80_.jpg" alt=""></dd>
            <dd><input type="number" id="bob"></dd>
            <dt>Cheep-cheeps</dt>
            <dd>-11 coins</dd>
            <dd><img src="https://sites.google.com/site/ultimateguidetomario/_/rsrc/1476488886832/cheep-cheep/eep-che/IMG_2423.PNG" alt=""></dd>
            <dd><input type="number" id="cheep"></dd>
            <dt><button id="btn">Add</button></dt>
        </dl>
        
    
    </form>

    <footer>
