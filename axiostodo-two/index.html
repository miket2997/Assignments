<!DOCTYPE html>
<html>
    <head>
        <title>Axios Todo Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       
        <div class="container">
            <h1>Todo List</h1>
            <form name="todo">
                <input name="title" id="titleinput" type="text" placeholder="Title">
                <input id="priceinput" name="price" type="number" placeholder="Price">
                <input id="descriptioninput" name="description" type="text" placeholder="Description">
                <input id="imginput" name="imgURL" type="url" placeholder="Image URL">
                <button id="btn">Submit</button>
            </form>
        </div>
        
        <div id="list">

        </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="app.js"></script>
    </body>
    
</html>
